<section class="chart-data">
  <canvasjs-chart *ngIf="chartData?.length else placeholder"
                  [options]="chartOptions"
                  [styles]="{width: '100%', height:'360px'}"
                  (chartInstance)="getChartInstance($event)"
  ></canvasjs-chart>

  <ng-template #placeholder>
    <div class="placeholder">Here will be the chart with data ... </div>
  </ng-template>
</section>
